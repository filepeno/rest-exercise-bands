<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bands</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Band<span>Base</span></h1>
      <p>A place where bands and people meet.</p>
    </header>
    <main>
      <section id="form">
        <h2>Add a band</h2>
        <!-- <p>Here you can add a new band to the list.</p> -->
        <form action="index.html" method="post">
          <div>
            <label for="band-name">Band name</label>
            <input type="text" name="band-name" id="band-name" required />
          </div>
          <div>
            <label for="year">Year of establishment</label>
            <input type="number" name="year" id="year" />
          </div>
          <fieldset>
            <legend>Band activity</legend>
            <div>
              <input type="radio" id="active" name="activity" value="active" checked />
              <label for="active">Active</label>
            </div>
            <div>
              <input type="radio" id="not-active" name="activity" value="not-active" />
              <label for="not-active">Not active</label>
            </div>
          </fieldset>
          <div>
            <label for="genre">Genre</label>
            <select name="genre" id="genre">
              <option value="pop">pop</option>
              <option value="rock">rock</option>
              <option value="metal">metal</option>
              <option value="new wave">new wave</option>
              <option value="electronic">electronic</option>
              <option value="alternative">alternative</option>
              <option value="indie">indie</option>
              <option value="folk">folk</option>
              <option value="blues">blues</option>
              <option value="jazz">jazz</option>
              <option value="punk">punk</option>
            </select>
            <button type="button" id="add-genre">+</button>
          </div>
          <div>
            <label for="country">Country of origin</label>
            <input type="text" name="country" id="country" />
          </div>
          <div>
            <label for="description">Description (max. 200 characters)</label>
            <textarea id="description" name="description" maxlength="200"></textarea>
          </div>
        </form>
      </section>
      <section id="bands"></section>
    </main>
    <template>
      <article>
        <h3><span data-type="name"> - </span></h3>
        <ul>
          <li>Genre(s): <span data-type="genre"> - </span></li>
          <li>Frontman:<span data-type="frontman"> - </span></li>
          <li>Year of establishment: <span data-type="year"> - </span></li>
          <li>Description:</li>
          <li>Fun fact:<span data-type="fun"> - </span></li>
        </ul>
        <p data-type="description">-</p>
        <button>Delete</button>
      </article>
    </template>
    <script src="index.js"></script>
  </body>
</html>
